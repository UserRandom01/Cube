<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>




    <link rel="stylesheet" href="styles.css">








    <!-- Google Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="button" value="Click Me">
        <div class="cube">
            <div class="side" id="front">
                <div class="colour red"></div>
                <div class="colour red"></div>
                <div class="colour red"></div>
                <div class="colour red"></div>
                <div class="colour red"></div>
                <div class="colour red"></div>
                <div class="colour red"></div>
                <div class="colour red"></div>
                <div class="colour red"></div>
            </div>
            <div class="side" id="back">
                <div class="colour orange"></div>
                <div class="colour orange"></div>
                <div class="colour orange"></div>
                <div class="colour orange"></div>
                <div class="colour orange"></div>
                <div class="colour orange"></div>
                <div class="colour orange"></div>
                <div class="colour orange"></div>
                <div class="colour orange"></div>
            </div>
            <div class="side" id="top">
                <div class="colour blue"></div>
                <div class="colour blue"></div>
                <div class="colour blue"></div>
                <div class="colour blue"></div>
                <div class="colour blue"></div>
                <div class="colour blue"></div>
                <div class="colour blue"></div>
                <div class="colour blue"></div>
                <div class="colour blue"></div>
            </div>
            <div class="side" id="bottom">
                <div class="colour white"></div>
                <div class="colour white"></div>
                <div class="colour white"></div>
                <div class="colour white"></div>
                <div class="colour white"></div>
                <div class="colour white"></div>
                <div class="colour white"></div>
                <div class="colour white"></div>
                <div class="colour white"></div>
            </div>
            <div class="side" id="left">
                <div class="colour green"></div>
                <div class="colour green"></div>
                <div class="colour green"></div>
                <div class="colour green"></div>
                <div class="colour green"></div>
                <div class="colour green"></div>
                <div class="colour green"></div>
                <div class="colour green"></div>
                <div class="colour green"></div>
            </div>
            <div class="side" id="right">
                <div class="colour yellow"></div>
                <div class="colour yellow"></div>
                <div class="colour yellow"></div>
                <div class="colour yellow"></div>
                <div class="colour yellow"></div>
                <div class="colour yellow"></div>
                <div class="colour yellow"></div>
                <div class="colour yellow"></div>
                <div class="colour yellow"></div>
            </div>
        </div>
    </div>
</body>

</html>
